<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="userName"><br><br>

        <label for="">Age</label>
        <input type="number" name="userAge"><br><br>

        <label for="">Password</label>
        <input type="password" name="userPassword" id=""><br> <br>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female"><br><br>

        <label for="Java">Java</label>
        <input type="checkbox" name="subject" id="Java" value="java">
        <label for="python">python</label>
        <input type="checkbox" name="subject" id="python" value="python">
        <label for="C++">C++</label>
        <input type="checkbox" name="subject" id="C++" value="C++">
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" name="subject" id="JavaScript" value="JavaScript">
        <br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
