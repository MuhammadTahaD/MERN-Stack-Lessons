<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>
    <form action="">
        <h2>Personal Details</h2>
        <label for="name">First Name</label>
        <input type="text" name="name" id="name" placeholder="Muhammad">
        <br><br>
        <label for="surname">Second name</label>
        <input type="text" name="name" id="name" placeholder="Taha">
        <br><br>

        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br><br>
        
        <h3>Gender</h3>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">

        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="Female">

        <label for="Others">Others</label>
        <input type="radio" name="gender" id="Others" value="Others">
        <br><br>

        <h3>Upload Your Photo</h3>
        <input type="file" name="file">
        <hr>

        <h2>Contact Information</h2>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone">
        <br><br>

        <label for="Address">Mailing Address</label>
        <br>
        <textarea name="Address" id="Address" rows="10" cols="30"></textarea>
        <hr>

        <h2>Academaic Information</h2>
        <label for="course">Select Your Degree:</label>
        <select name="course" id="course">
            <option value="civil">Civil Engineering</option>
            <option value="CS">Computer Science</option>
            <option value="English">English</option>
        </select>
        <br>

        <h3>Extracurricular Activities</h3>

        <label for="Sports">Sports</label>
        <input type="checkbox" name="intrest" id="Sports" value="Sports">
        <br><br>
        <label for="Gymming">Gymming</label>
        <input type="checkbox" name="intrest" id="Gymming" value="Gymming">
        <br><br>
        <label for="Boxing">Boxing</label>
        <input type="checkbox" name="intrest" id="Boxing" value="Boxing">
        <br><br>
        <label for="Technology">Technology</label>
        <input type="checkbox" name="intrest" id="Technology" value="Technology">
        <hr>

        <h2>Create Your Account</h2>
        <label for="pass">Create Password</label>
        <input type="password" name="password" id="pass">
        <br><br>

        <label for="secu">Security Question</label>
        <select name="secu" id="secu">
            <option value="sec_question">What is the Street Where Do You Live?</option>
        </select><br><br>
        <label for="secu">Security Answer</label>
        <input type="text" name="secu" id="sec_ans">
        <hr>
<!-- HomeWork -->
        <input type="submit" value="Register"> 
        <button type="submit">Register</button>
        <button type="reset">Clear Form</button>







    </form>
</body>
</html>
